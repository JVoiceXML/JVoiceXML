apply plugin: 'java'
apply plugin: "com.github.eerohele.saxon-gradle"
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath  "gradle.plugin.com.github.eerohele:saxon-gradle:0.2.1"
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            exclude '**'
        }
    }
}

configurations {
    jvxmlConfiguration
}

dependencies {
    jvxmlConfiguration fileTree(dir: "src/main/config")

    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.11'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.9'

    compile project(':org.jvoicexml')

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

task xsltHttp(type: com.github.eerohele.SaxonXsltTask) {
    stylesheet "${projectDir}/src/main/config/patch-configuration.xsl"
    input "${projectDir}/src/main/config/http-schemestrategy.xml"
    output "${project(':org.jvoicexml').copyConfiguration.destinationDir}/http-schemestrategy.xml"
    parameters(
        buildpath: "${buildDir}/libs",
        version: JVOICEXML_VERSION,
        libs: configurations.compile
    )
}

task xsltHttps(type: com.github.eerohele.SaxonXsltTask) {
    stylesheet "${projectDir}/src/main/config/patch-configuration.xsl"
    input "${projectDir}/src/main/config/https-schemestrategy.xml"
    output "${project(':org.jvoicexml').copyConfiguration.destinationDir}/https-schemestrategy.xml"
    parameters(
        buildpath: "${buildDir}/libs",
        version: JVOICEXML_VERSION,
        libs: configurations.compile
    )
}

task xsltDistributionHttp(type: com.github.eerohele.SaxonXsltTask) {
    stylesheet "${projectDir}/src/main/config/patch-configuration.xsl"
    input "${projectDir}/src/main/config/http-schemestrategy.xml"
    output "${project(':main').buildDir}/config/http-schemestrategy.xml"
    parameters(
        buildpath: "lib",
        version: JVOICEXML_VERSION,
        libs: configurations.compile
    )
}

task xsltDistributionHttps(type: com.github.eerohele.SaxonXsltTask) {
    stylesheet "${projectDir}/src/main/config/patch-configuration.xsl"
    input "${projectDir}/src/main/config/https-schemestrategy.xml"
    output "${project(':main').buildDir}/config/https-schemestrategy.xml"
    parameters(
        buildpath: "lib",
        version: JVOICEXML_VERSION,
        libs: configurations.compile
    )
}

task copyReferencedLibraries(type: Copy) {
    into "$buildDir/libs"
    from(configurations.compile) {
         include 'httpclient*.jar',
         'httpcore*.jar',
         'commons-codec*.jar'
    }
}

jar {
    version = JVOICEXML_VERSION

    dependsOn xsltHttp
    dependsOn xsltHttps
    dependsOn xsltDistributionHttp
    dependsOn xsltDistributionHttps
    dependsOn copyReferencedLibraries
    
    manifest {
        attributes("Implementation-Title": "JVoiceXML HTTP scheme strategy for the document server",
                   'Implementation-Vendor': 'switch',
                   'Implementation-Version': JVOICEXML_VERSION,
                   'Built-By'       : System.properties['user.name'],
                   'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
                   'Created-By'     : "Gradle ${gradle.gradleVersion}",
                   'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                   'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}")
    }
    baseName 'org.jvoicexml.documentserver.schemestrategy.http'
}

install {
   version = JVOICEXML_VERSION
   group = JVOICEXML_GROUP
}
