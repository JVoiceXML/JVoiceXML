buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.ullink.gradle:gradle-msbuild-plugin:2.9"
    }
}

apply plugin: 'java'
apply plugin: 'msbuild'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':org.jvoicexml.implementation.kinect')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task generateJniHeaders(type: Exec) {
    dependsOn classes
    
    def FileCollection classpath = files(${project(':org.jvoicexml.implementation.kinect')}.sourceSets.main.compileClasspath,
                                         sourceSets.main.output.classesDir) 
    def nativeIncludes = "$buildDir/include"
    
    commandLine "javah", "-d", nativeIncludes,
        "-classpath", classpath.getAsPath(),
        "org.jvoicexml.implementation.kinect.KinectRecognizer"
}

task cleanJniWin32(type: com.ullink.Msbuild) {
    dependsOn generateJniHeaders

    solutionFile = "${projectDir}/src/main/cpp/JVoiceXmlKinectRecognizer.sln"
    projectName = "Jsapi2SapiBridge"
    targets = ['Clean']
    configuration = 'Release'
    platform = 'Win32'
    destinationDir = "$buildDir/jni"
}

task cleanJniWin64(type: com.ullink.Msbuild) {
    dependsOn generateJniHeaders

    solutionFile = "${projectDir}/src/main/cpp/JVoiceXmlKinectRecognizer.sln"
    projectName = "Jsapi2SapiBridge"
    targets = ['Clean']
    configuration = 'Release'
    platform = 'x64'
    destinationDir = "$buildDir/jni"
}

task cleanJni {
    dependsOn cleanJniWin32
    dependsOn cleanJniWin64
}

clean {
    dependsOn cleanJni
}

task buildJniWin32(type: com.ullink.Msbuild) {
    dependsOn generateJniHeaders

    solutionFile = "${projectDir}/src/main/cpp/Jsapi2SapiBridge.sln"
    projectName = "Jsapi2SapiBridge"
    targets = ['Build']
    configuration = 'Release'
    platform = 'Win32'
    destinationDir = "$buildDir/jni"
}

task buildJniWin64(type: com.ullink.Msbuild) {
    dependsOn generateJniHeaders

    solutionFile = "${projectDir}/src/main/cpp/Jsapi2SapiBridge.sln"
    projectName = "Jsapi2SapiBridge"
    targets = ['Build']
    configuration = 'Release'
    platform = 'x64'
    destinationDir = "$buildDir/jni"
}

task buildJni {
    dependsOn buildJniWin32
    dependsOn buildJniWin64
    
    doLast {
        copy {
            from 'src/main/cpp/Release'
            into "$buildDir/jni"
            include '*.dll'
        }

        copy {
            from 'src/main/cpp/Release_x64'
            into "$buildDir/jni"
            include '*.dll'
        }
    }
}

jar {
    dependsOn buildJni
    
    from("$buildDir/jni") {
        include '*.dll'
    }
    manifest {
        attributes("Implementation-Title": "SAPI JSAPI2 implementation",
                   "Implementation-Vendor": "JVoiceXML group",
                   "Implementation-Version": version)
    }
    baseName 'org.jvoicexml.jsapi2.sapi'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        licenses {
          license {
            name 'GNU Lesser General Public License, Version 2.1'
            url 'https://www.gnu.org/licenses/old-licenses/lgpl-2.1.txt'
          }
        }

        developers {
          developer {
            id 'dirk'
            name 'Dirk Schnelle-Walka'
            email 'dirk.schnelle@jvoicexml.org'
          }
        }
      }
    }
  }
}


