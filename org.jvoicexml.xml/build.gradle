apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
    maven {
        url "http://repository.ops4j.org/maven2/"
    }}

sourceSets {
    main {
        resources {
            exclude '**'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    version = JVOICEXML_VERSION

    from ('./src/main/resources') {
        include 'services/*'
        into 'META-INF'
    }
    manifest {
        attributes("Implementation-Title": "JVoiceXML XML library",
                   "Implementation-Vendor": "JVoiceXML group",
                   "Implementation-Version": JVOICEXML_VERSION)
    }
    baseName 'org.jvoicexml.xml'
}

install {
   version = JVOICEXML_VERSION
   group = JVOICEXML_GROUP
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { 
                MavenDeployment deployment -> signing.signPom(deployment) 
            }

        repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
            authentication(userName: JVOICEXML_OSSRH_USERNAME, password: JVOICEXML_OSSRH_PASSWORD)
        }

        snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
            authentication(userName: JVOICEXML_OSSRH_USERNAME, password: JVOICEXML_OSSRH_PASSWORD)
        }

        pom.project {
            groupId = "org.jvoicexml"
            licenses {
            license {
                name 'GNU Lesser General Public License, Version 2.1'
                url 'https://www.gnu.org/licenses/old-licenses/lgpl-2.1.txt'
            }
        }

        developers {
            developer {
                id 'dirk'
                name 'Dirk Schnelle-Walka'
                email 'dirk.schnelle@jvoicexml.org'
            }
        }
      }
    }
  }
}
