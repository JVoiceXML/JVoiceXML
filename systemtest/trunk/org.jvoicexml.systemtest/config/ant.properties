# Global properties for all night.xml files.
# May be overridden by ant.properties in personal-props.

#
# Compiler settings
#
javac.source = 1.6
javac.target = 1.6

#
# Used parts of the implementation platform
#

jvxml.text = true
jvxml.jsapi10 = false
jvxml.jsapi20 = false
jvxml.jtapi = false

#
# Configuration for the servlet
#
tomcat.home=/usr/local/tomcat
tomcat.startup=${tomcat.home}/bin/startup.sh
tomcat.shutdown=${tomcat.home}/bin/shutdown.sh
servlet.lib.dir=${tomcat.home}/common/lib

