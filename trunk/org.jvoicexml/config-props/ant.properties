# Global properties for all build.xml files.
# May be overridden by ant.properties in personal-props.

#
# JVoiceXML version number
#
jvxml.version=0.7-rc1

#
# Compiler settings
#
javac.source   = 1.6
javac.target   = 1.6
javac.optimize = off
javac.debug    = on

#
# javadoc settings
#

javadoc.access = private
#javadoc.access = protected
apidoc.basedir=../org.jvoicexml/doc/api

#
# Used parts of the implementation platform
#

jvxml.text = false
jvxml.jsapi10 = false
jvxml.jsapi20 = false
jvxml.jtapi = false
jvxml.mrcpv2 = false

#
# Proxy settings
#
proxy.enabled=false
#proxy.host=
#proxy.port=
#proxy.user=
#proxy.pass

#
# Configuration for the servlet demo
#
tomcat.home=MUST BE SUPLIED DIRECTORY
tomcat.startup=${tomcat.home}/bin/startup.sh
tomcat.shutdown=${tomcat.home}/bin/shutdown.sht
servlet.lib.dir=MUST BE SUPLIED DIRECTORY
servlet.include=servlet-api.jar

#
# SIP settings (for callmanager.xml)
# only applicable if jvxml.jtapi is set to true

sip.providername=net.sourceforge.gjtapi.raw.mjsip.MjSipProvider
sip.address=127.0.0.1:4242
sip.terminal = sip:jvoicexml@127.0.0.1:4242
sip.port=4242
sip.inputType=jsapi20
sip.outputType=jsapi20

#
# Configuration for the nightly build system
#

nightly.mail.host=host
nightly.mail.port=22
nightly.mail.from=USER@domain.org
nightly.mail.user=USER
nightly.mail.password=PASSWORD

nightly.sf.user=USERNAME
nightly.sf.password=PASSWORD
